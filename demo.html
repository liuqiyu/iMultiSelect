<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iMultiSelect</title>
	<link rel="stylesheet" href="jQuery-iMultiSelect.css">
	<script src="jquery-3.1.0.min.js"></script>
	<script src="jQuery-iMultiSelect.js"></script>
</head>
<div id="wrap" style="width: 300px; margin-left: 100px; margin-top: 10px"></div>
<button type="button" class="a">点击</button>
<script>
	$(function(){
		var a = {
			b:[
				{
					"id"  :"a1",
					"name":"b1"
				},
				{
					"id"  :"a2",
					"name":"b2"
				}
			],
			c:[
				{
					"id"  :"a1",
					"name":"b1"
				},
				{
					"id"  :"a2",
					"name":"b2"
				},
				{
					"id"  :"a3",
					"name":"b3"
				},
				{
					"id"  :"a4",
					"name":"b4"
				}
			]
		};
		$('#wrap').iMultiSelect({
			inputId   :"id",
			inputName :"name",
			inputClass:"class",
			results   :a.c
		});
	});
</script>
</body>
</html>
